<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/biblioteca.css">
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="" alt="Logo de la tienda">
            </div>
            <nav>
                <a href="#"><img src="./img/iconos/favoritos.svg" alt="Favoritos" height="42px"></a>
                <a href="#"><img src="./img/iconos/cuenta.svg" alt="Mi cuenta" height="42"></a>
                <a href="#"><img src="./img/iconos/cesta.svg" alt="Cesta" height="42"></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <section class="busqueda">
                <input type="text" placeholder="Titulo, Autor, Genero literario ....">
            </section>
            <div class="filtros-libros">
                <aside class="filtros">
                    <h2>Filtros</h2>
                    <div class="puntuacion"></div>
                    <div class="precio"></div>
                    <div class="categoria"></div>
                    <div class="autor"></div>
                </aside>
                <div class="libros"></div>
            </div>
        </div>
    </main>
</body>
</html>
